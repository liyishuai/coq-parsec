version: 2.1

jobs:
  build:
    parameters:
      coq:
        type: string
    docker:
    - image: <<parameters.coq>>
    resource_class: medium
    environment:
      OPAMJOBS: 2
      OPAMVERBOSE: 1
      OPAMYES: true
      TERM: xterm
    steps:
    - checkout
    - run:
        name: Configure environment
        command: echo . ~/.profile >> $BASH_ENV
    - run:
        name: Install dependencies
        command: |
          opam update
          opam install --deps-only .
        no_output_timeout: 1h
    - run:
        name: List installed packages
        command: opam list
    - run:
        name: Build, test, and install package
        command: opam install -t .
        no_output_timeout: 1h
    - run:
        name: Reduce parallel jobs
        command: echo export OPAMJOBS=1 >> $BASH_ENV
    - run:
        name: Test dependants
        command: |
          PINS=$(opam list -s --pinned --columns=package | xargs | tr ' ' ,)
          PACKAGES=`opam list -s --depends-on coq-parsec --coinstallable-with $PINS`
          for PACKAGE in $PACKAGES
          do DEPS_FAILED=false
             opam install --deps-only $PACKAGE || DEPS_FAILED=true
             [ $DEPS_FAILED == true ] || opam install -t $PACKAGE
          done
        no_output_timeout: 1h
    - run:
        name: Uninstall package
        command: opam uninstall .

